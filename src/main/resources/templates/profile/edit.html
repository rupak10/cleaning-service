<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<section>
		<!-- main content -->
		<main class="mt-1 p-2">
			<div class="container">
				<nav class="mt-1 mb-5" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item">Profile Management</li>
						<li class="breadcrumb-item">Update Profile</li>
					</ol>
				</nav>

				<div class="row">
					<div th:if="${msg}" class="col-md-6 mb-3 alert alert-danger" style="margin-left:10px;">
						<span th:text="${msg}"></span>
					</div>
					<div th:if="${success_msg}" class="col-md-6 mb-3 alert alert-success" style="margin-left:10px;">
						<span th:text="${success_msg}"></span>
					</div>
				</div>

				<form th:action="@{/profile/edit}" th:object="${profileDTO}" method="post">
					<div class="row">
						<div class="col-md-4">
							<label for="firstName" class="form-label">First Name</label>
							<input class="form-control" type="text" id="firstName" th:field="*{firstName}"  required/>
						</div>
						<div class="col-md-4">
							<label for="lastName" class="form-label">Last Name</label>
							<input class="form-control" type="text" id="lastName" th:field="*{lastName}" required/>
						</div>
						<div class="col-md-4">
							<label for="gender" class="form-label">Gender</label>
							<select class="form-control" id="gender" th:field="*{gender}" required>
								<option th:each="gender : ${genderList}" th:value="${gender.key}" th:text="${gender.value}"></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5 mt-4">
							<button type="submit" class="btn btn-success">Update Profile</button>
						</div>
					</div>
				</form>
			</div>
		</main>
		<!-- main content end-->
	</section>

</body>

</html>
